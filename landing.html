<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
  </head>
  <body>
    <nav class="bg-purple-200 flex justify-between">
      <img
        src="https://randomuser.me/api/portraits/med/men/75.jpg"
        class="h-12 pt-3 px-3 rounded-2xl"
        alt=""
      />
      <ul class="px-28 py-4 flex space-x-11 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Contact Us</li>
        <li class="cursor-pointer">Catalogue</li>
      </ul>
    </nav>
    <main class="bg-fuchsia-50 flex justify-around">
      <div class="main py-40 pl-9">
        <div class="text-2xl">The best phones in the town</div>
        <p class="py-3 w-1/3">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum saepe
          itaque possimus voluptatem nostrum optio, atque dicta ducimus
          laudantium illo quae doloribus minima at neque maxime pariatur in
          eaque! Dolorum.
        </p>
        <div class="buttons my-4">
          <button
            class="bg-purple-300 px-3 py-2 rounded-2xl hover:bg-purple-400 hover:text-slate-100 hover:border-2 hover:border-purple-200"
          >
            Click Me
          </button>
          <button
            class="bg-purple-300 px-3 py-2 rounded-2xl hover:bg-purple-400 hover:text-slate-100 hover:border-2 hover:border-purple-200"
          >
            Buy Now
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <img src="talking_man.png" class="h-80" alt="" />
      </div>
    </main>
  </body>
</html>
