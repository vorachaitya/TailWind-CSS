<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="Favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container flex mx-auto mt-48 items-center justify-center">
      <div class="left w-1/3">
        <img class="w-60" src="Facebook_logo.png" alt="" />
        <p class="text-2xl">
          Facebook helps you connect and share with people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-6 rounded-xl w-1/4 relative">
        <input
          type="text"
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"
          placeholder="Password"
        />
        <button
          class="btn bg-blue-600 py-2 my-2 rounded-md font-bold text-white hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-blue-600 my-2 text-center text-sm cursor-pointer hover:underline"
          >Forgotten password</span
        >
        <hr class="my-2" />
        <button
          class="btn bg-green-600 mx-auto py-2 px-2 my-2 rounded-md font-bold text-white w-fit hover:bg-green-700"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm">
          <span class="hover:underline font-bold cursor-pointer"
            >Create a page</span
          >
          for celebrity,brand or business.
        </span>
      </div>
    </div>
  </body>
</html>
