<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts and Sizing</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="text-center font-sans font-extrabold text-amber-600 text-3xl mx-2 my-2"
    >
      This is heading 1
    </h1>
    <h1
      class="text-center font-sans font-extrabold text-amber-600 text-2xl mx-2 my-2"
    >
      This is heading 2
    </h1>
    <h1
      class="text-center font-mono text-amber-600 text-lg mx-2 my-2 tracking-tighter"
    >
      This is heading 3
    </h1>
    <h1
      class="text-center font-sans font-extrabold text-amber-600 text-sm mx-2 my-2 tracking-widest"
    >
      This is heading 4
    </h1>
  </body>
</html>
